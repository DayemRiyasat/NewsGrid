<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato|Staatliches" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/Log.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <title>NewsGrid | Register</title>
</head>
<body>

    <div class="containera">
        <h1><span class="red">Register</span> Here</h1>
        <form>
          <div class="form-control">
            <input type="text" required>
            <label>Name</label>
          </div>
  
          <div class="form-control">
            <input type="number" required>
            <label>Age</label>
          </div>

          <div class="form-control">
            <input type="text" required>
            <label>Email</label>
          </div>
  
          <div class="form-control">
            <input type="password" required>
            <label>Password</label>
          </div>
  
  
          <button class="btnX" href='index.html'>Register</button>
  
          <p class="text">Already have an account? <a href="log.html"><span class="red">Log In</span></a> </p>
        </form>
      </div>
  <script src="js/log.js"></script>
</body>
</html>
